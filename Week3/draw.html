<head>

<title>Draw Away</title>
	
	
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script>
	$(document).ready(function() {
		//got code / inspiation
		//Sorce: http://motyar.blogspot.com/2010/04/drawing-on-web-with-canvas-and-jquery.html
		var draw= false;
		
		var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = 'red';
		
		
		$("#canvas").mousedown(function(e){
			console.log("hit");
			draw=true;
		});
		
		$("#canvas").mouseup(function(){draw=false;});
		$("#canvas").mousemove(function(e) {
            if(draw==true){
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(e.pageX,e.pageY);
                    ctx.lineTo(e.pageX+1,e.pageY+1);
                    ctx.stroke();
            }    
       });
	   
        $("#clear").click(function(){
                 ctx.fillStyle = "#fff";
                 ctx.fillRect(0, 0, canvas.width, canvas.height);
                 ctx.strokeStyle = "red";
                 ctx.fillStyle = "red";
				 $("#colorPicker").val("");
        });
		
		$("#colorPicker").keyup(function(){
			ctx.strokeStyle = $("#colorPicker").val();
		});
	});
			
	
	</script>



</head>

<body>
	   
      <canvas id='canvas' width=800 height=600>
      </canvas>
	  
	  </br>
	  <button id="clear" type="button">Eraser</button>
	  Color Picker:
	  <input id="colorPicker" type="text"/>
</body>
